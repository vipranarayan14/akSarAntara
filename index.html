<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vTranslit</title>

  <link href="./resources/styles.css" rel="stylesheet">

</head>

<body>

  <main>

    <h1>vTranslit</h1>
    <hr>

    <div class="container">

      <div class="input-box-container">

        <div class="toolbar">
          <select id="fromScheme" class="scheme-selector tool" title="Select scheme from"></select>

          <button class="copy-to-clipboard tool icons copy" title="click to copy" data-clip-target="#inputBox">Copy</button>
        </div>

        <textarea id="inputBox" class="translit-box" autofocus></textarea>
      </div>

      <div class="output-box-container">

        <div class="toolbar">
          <select id="toScheme" class="scheme-selector tool" title="Select scheme to"></select>

          <button class="copy-to-clipboard tool icons copy" title="click to copy" data-clip-target="#outputBox">Copy</button>
        </div>

        <textarea id="outputBox" class="translit-box" readonly></textarea>
      </div>

    </div>
  </main>

  <script src="./dist/vtranslit.js" charset="UTF-8"></script>
  <script src="./resources/scripts.js"></script>

</body>

</html>
