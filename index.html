<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vTranslit</title>

  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Vesper+Libre&amp;subset=devanagari,latin-ext,tamil" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    body,
    body * {
      font-family: 'Vesper Libre', serif;
      line-height: 1.5;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
    }

    .container {
      padding: 10px 10px;
      width: 100%;
    }

    .input-box-container,
    .output-box-container {
      margin: 5px auto;
    }

    .scheme-selector,
    .translit-box {
      display: block;
      padding: 5px;
    }

    .scheme-selector {
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #a0a0a0;
      border: none;
      color: #fff;
    }

    .translit-box {
      width: 100%;
      height: 220px;
      border-radius: 0 0 5px 5px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 18px;
      box-shadow: inset 0 0 10px #ccc;
    }

  </style>
</head>

<body>

  <main>

    <h1>vTranslit</h1>
    <hr>

    <div class="container">

      <div class="input-box-container">
        <select id="fromScheme" class="scheme-selector">
        </select>

        <textarea id="inputBox" class="translit-box" autofocus></textarea>
      </div>

      <div class="output-box-container">
        <select id="toScheme" class="scheme-selector">
        </select>

        <textarea id="outputBox" class="translit-box" readonly></textarea>
      </div>

    </div>
  </main>

  <script src="./dist/vtranslit.js"></script>
  <script>
    ((window) => {

      const inputBox = document.querySelector('#inputBox');
      const outputBox = document.querySelector('#outputBox');
      const fromSchemeSelect = document.querySelector('#fromScheme');
      const toSchemeSelect = document.querySelector('#toScheme');

      const vTranslit = window.vTranslit;
      const availableSchemes = vTranslit.getAvailableSchemes();

      const fontFamilies = {
        'Deva': "'Vesper Libre', serif;",
        'Taml': "'Arima Madurai', cursive;"
      };

      let vt;

      availableSchemes.forEach(scheme => {

        fromSchemeSelect.options[fromSchemeSelect.options.length] =
          new Option(scheme.name, scheme.code);

      });

      const makeToSchemeOptions = () => {

        if (
          fromSchemeSelect.value === 'Itrn' &&
          toSchemeSelect.length < availableSchemes.length
        ) {

          toSchemeSelect.options.length = 0;

          availableSchemes.forEach(scheme => {

            if (scheme.code !== 'Itrn') {

              toSchemeSelect.options[toSchemeSelect.options.length] =
                new Option(scheme.name, scheme.code);

            }

          });

        } else {

          toSchemeSelect.options.length = 0;
          toSchemeSelect.options[0] = new Option('ITRANS', 'Itrn');

        }

      }

      const changeFont = () => {

        outputBox.style.fontFamily = fontFamilies[toSchemeSelect.value];
        console.log(outputBox.style.fontFamily = fontFamilies[toSchemeSelect.value]);

      };

      const init = () => {

        makeToSchemeOptions();

        vt = vTranslit.init(fromSchemeSelect.value, toSchemeSelect.value);

        transliterate();

        changeFont();

      };

      const handleToSchemeSelect = () => {

        vt = vTranslit.init(fromSchemeSelect.value, toSchemeSelect.value);

        transliterate();

        changeFont();

      };

      const transliterate = () => outputBox.value = vt(inputBox.value);

      fromSchemeSelect.addEventListener('change', init);
      toSchemeSelect.addEventListener('change', handleToSchemeSelect);

      window.addEventListener('DOMContentLoaded', init);

      inputBox.addEventListener('keyup', transliterate);

    })(window);

  </script>

</body>

</html>
